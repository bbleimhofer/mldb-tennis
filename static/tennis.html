<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Classy Fire</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="http://twitter.github.io/typeahead.js/releases/latest/typeahead.jquery.js"></script>        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="http://seiyria.github.io/bootstrap-slider/javascripts/bootstrap-slider.js"></script>
	<script src="utils.js"></script>
    <link href="http://seiyria.github.io/bootstrap-slider/stylesheets/bootstrap-slider.css" rel="stylesheet">
    <script type="text/javascript">
    </script>
    </head>
    <body>
 <div class="container">
        <div class="jumbotron">
              <h1>Classy Fire</h1>
                <p>What are Fed's chances??</p>
              <p><img src="roger.jpg"></p>
      </div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Match information</h3>
  </div>
  <div class="panel-body">
    <form id="oddsForm" class="form-horizontal">
        <div class="row">
            <div class="col-xs-6 col-md-4 h4 text-right">Feature</div>
            <div class="col-xs-6 col-md-4 h4">Value</div>
            <div class="col-xs-6 col-md-4 h4">Explain</div>
        </div>
	<div class="row">
          <div class="col-xs-6 col-md-4 control-label">Opponent</div>
	    <div id="the-basics" class="col-xs-6 col-md-4">
	      <input id="inputOpponent" class="typeahead" name="Opponent" type="text" placeholder="Opponent">
	    </div>
	    <div class="col-xs-6 col-md-4" id="explainOpponent"><input readonly="readonly"></div>
	</div>
        <div class="row">
            <div class="col-xs-6 col-md-4 control-label">Tournament</div>
	    <div id="tournament-container" class="col-xs-6 col-md-4">
	      <input id="inputTournament" class="typeahead" name="Tournament" type="text" placeholder="Tournament">
	    </div>
	    <div class="col-xs-6 col-md-4" id="explainTournament"></div>
        </div>
	<div class="row">
	  <div class="col-xs-6 col-md-4 control-label">Round</div>
          <div class="col-xs-6 col-md-4">
            <select class="form-control" name="Round" id="inputRound" placeholder="1st Round">
            </select> 
          </div>
	  <div class="col-xs-6 col-md-4" id="explainRound"></div>
	</div>
        <div class="row">
            <div class="col-xs-6 col-md-4 control-label">Classifier</div>
            <div class="col-xs-6 col-md-4">
                <select class="form-control" id="inputCls" name="Classifier" placeholder="Classifier">
                  <option value="dt">decision tree</option>
                  <option value="glz">glz</option>
                  <option value="bbdt">bagged boosted decision tree</option>
                </select> 
            </div>
            <div class="col-xs-6 col-md-4"></div>
        </div>
    </form>
  </div>
</div>
    <h3>What are Roger's chances??</h3>
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 50%;">???</div>
        </div>
      </div>
      <div class="panel-footer">
          URL: <span id="playersUrlCalled"></span><br>
          URL: <span id="urlCalled"></span><br>
          URL expl: <span id="urlCalledExpl"></span>
      </div>
    </div>

</div>
    </body>

<html>
